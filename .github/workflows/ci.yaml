name: Tests
on:
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: Testing
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ ubuntu-latest ]
        php-versions: [ '7.4' ]
        node-version: [ '14.7' ]

    services:
      mariadb:
        image: mysql:5.7
        ports:
          - 3306
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: todolist_test_dist
          MYSQL_ROOT_PASSWORD: password
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl
          coverage: xdebug

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: |
          composer install --no-progress --no-scripts --no-suggest --prefer-dist --optimize-autoloader



      - name: Verify Mysqk connection
        env:
          PORT: ${{ job.services.mariadb.ports[3306] }}
        run: |
          sudo /etc/init.d/mysql start
          while ! mysqladmin ping -h"127.0.0.1" -P"$PORT" --silent; do
            sleep 1
          done

      - name: Prepare Database
        run: |
          php bin/console cache:clear --env=test
          php bin/console doctrine:database:drop --if-exists -f --env=test
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:schema:update -f --env=test
          php bin/console doctrine:fixtures:load -n --env=test

      - name: Run Tests
        run: |
          ./bin/phpunit
